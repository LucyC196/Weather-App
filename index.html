<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <p class="city-list">
        <span><button>Brisbane</button></span>
        <span><button>London</button></span>
        <span><button>New York</button></span>
      </p>
      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter your current city"
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>

      <div class="card" style="width: 18rem" id="current-city-data">
        <div id="temperature"> 25 </div> <span id="units">&degC</span> 
                   <i class="fas fa-sun"></i>
        <div class="card-body">
          <h5 class="card-title">Rockhampton</h5>
          <p class="card-text" id="current-date">
             <div id="date">Saturday, 9th October 2021</div>
                 
                 
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="humidity">Humidity</li>
          <li class="list-group-item" id="wind">Wind</li>
          <li class="list-group-item" id="uvIndex">UV Index</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

      
      <ul class="wind-humidity-uv">
        <li id="wind">19</li>
        <span id="units">km/hr </span>
        <li id="humidity">41 <span id="units">% Humidity</span></li>
        <li id="uv">UV 1.5</li>
      </ul>
    </div>
    <small><a href="#">Source Code</a>Coded by Lucy Cupitt</small>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <p class="city-list">
        <span><button>Brisbane</button></span>
        <span><button>London</button></span>
        <span><button>New York</button></span>
      </p>
      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter your current city"
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>

      <ul class="wind-humidity-uv">
        <li id="wind">19</li>
        <span id="units">km/hr </span>
        <li id="humidity">41 <span id="units">% Humidity</span></li>
        <li id="uv">UV 1.5</li>
      </ul>
    </div>
    <small><a href="#">Source Code</a>Coded by Lucy Cupitt</small>
  </body>
</html>
